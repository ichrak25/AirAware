# AIR-AWARE Test Configuration
# Place this file in src/test/resources/

# MongoDB Configuration (will be overridden by Testcontainers)
mongodb.connection.string=mongodb://localhost:27017
mongodb.database=AirAwareDB

# Server Configuration
server.port=8080
server.host=localhost

# Logging Configuration
logging.level.root=INFO
logging.level.tn.airaware=DEBUG
logging.level.org.testcontainers=INFO

# MQTT Configuration (for integration tests)
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=airaware-test-client
mqtt.topic.readings=airaware/readings
mqtt.topic.alerts=airaware/alerts

# Test-specific settings
test.cleanup.enabled=true
test.timeout.seconds=30

# Disable security for tests (if applicable)
security.enabled=false

# Enable test profiles
spring.profiles.active=test